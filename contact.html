<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beachstays | Contact</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="https://kit.fontawesome.com/2aabf3892f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="siteGridContact">
        <header id="header" class="gridItem contactHeader">
            <div class="navBar">
                <a href="./index.html">
                    <h1 class="siteLogo">Beachstays</h1>
                </a>
                <nav>
                    <ul>    
                        <li><a href="./index.html#header" target="_blank">Home</a></li>
                        <li><a href="#" target="_blank">About</a></li>
                        <li><a href="./blog.html" target="_blank">Blog</a></li>
                        <li><a href="./contact.html">Contact</a></li>
                    </ul>
                </nav>
            </div>
            
            <i class="fa-solid fa-square-caret-down menuIcon"></i>       

        </header>

        <div class="gridItem getInTouch">
            <h2>Get in Touch</h2>
        </div>

        <section class="gridItem contactForm">
            <form action="#">
                <label for="name"></label>
                <input type="text" id="name" name="name" placeholder="Name">
    
                <label for="email"></label>
                <input type="email" id="email" name="email" placeholder="Email address">

                <label for="message"></label>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Message" required maxlength="255"></textarea>
    
                <input type="submit" value="Submit">
            </form>
        </section>

        <aside class="gridItem asideContact">
            <div class="container"> 
                <ul class="socialLinks">
                    <li>
                        <a href="#" target="_blank"><i class="fa-brands fa-facebook-f"></i></a>
                    </li>
                    <li>
                        <a href="#" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                    </li>
                    <li>
                        <a href="#" target="_blank"><i class="fa-brands fa-twitter"></i></a>
                    </li>
                    <li>
                        <a href="#" target="_blank"><i class="fa-brands fa-whatsapp"></i></a>
                    </li>
                </ul>
                <h5>info@email.com</h5>
                <ul>
                    <li>123 - 456 - 7890</li>
                    <li>123 Queen Street West,</li>
                    <li>Unit 10</li>
                    <li>Toronto, Ontario</li>
                    <li>M5V 2D5</li>
                </ul>
            </div>

        </aside>

        <footer>
            <p>Copyright Â© 2019 HackerYou</p>
        </footer>
    </div>

    
</body>
</html>
